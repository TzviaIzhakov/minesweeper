<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>minesweeper</title>
    <link rel="stylesheet" href="css/main.css" />
  </head>
  <body onload="onInit()">
    <button class="light-mode" onclick="onLightMode()">light mode</button>
    <h1>minesweeper ðŸ’£</h1>
    <p class="life-left">life left: <span></span></p>
    <button onclick="onInit()" class="reset-game">ðŸ˜€</button>
    <div class="timer">00:00:00</div>
    <div class="wrap-btn-light">
      <img
        src="img/lightbulb-regular.svg"
        class="light light-bulb-1"
        onclick="onLight(this)"
        data-is-clicked="true"
      />
      <img
        src="img/lightbulb-regular.svg"
        class="light light-bulb-2"
        onclick="onLight(this)"
        data-is-clicked="true"
      />
      <img
        src="img/lightbulb-regular.svg"
        class="light light-bulb-3"
        onclick="onLight(this)"
        data-is-clicked="true"
      />
    </div>

    <div>
      <button
        data-life="1"
        data-level="4"
        class="first-btn"
        onclick="onRevelLevel(this)"
      >
        Beginner
      </button>
      <button
        data-life="2"
        data-level="8"
        class="second-btn"
        onclick="onRevelLevel(this)"
      >
        Medium
      </button>
      <button
        data-life="3"
        data-level="12"
        class="last-btn"
        onclick="onRevelLevel(this)"
      >
        Expert
      </button>
    </div>

    <table class="minesweeper">
      <tbody class="minesweeper-cells"></tbody>
    </table>
    <script src="js/util.js"></script>
    <script src="js/main.js"></script>
  </body>
  <footer>Tzvia Izhakov 2023</footer>
</html>
